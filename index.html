<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>5音・3音練習アプリ</title>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <script type="text/javascript" src="./main.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <!-- embed svg below -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" display="none">
   <symbol id="icon_quiz_stop" viewBox="0 0 100 100" height="100" width="100">
      <line x1="20" x2="80" y1="20" y2="80" stroke="white" stroke-width="20" stroke-linecap="round" />
      <line x1="20" x2="80" y1="80" y2="20" stroke="white" stroke-width="20" stroke-linecap="round" />
   </symbol>
</svg>

    </head>
    <body>
        <div id="page_top" class="page">
            <button id="top_start" class="button">スタート</button>
        </div>
        <div id="page_quiz" class="page">
            <button id="quiz_stop" class="button">
                <svg viewBox="0 0 100 100" height="100" width="100">
                    <use xlink:href="#icon_quiz_stop" />
                </svg>
            </button>
        </div>
    </body>
</html>
